<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This is heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color: red">This is a different paragraph</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background: gray">
            <div class="row">
                <div class="col-md-6" style="background: blueviolet">
                    <p>Paragraph 1</p>
                </div>
                <div class="col-md-6">
                    <p>Paragraph 2</p>
                </div>
            </div>
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6" style="background: green" >
            <p style="color: red">This is a different paragraph</p>
        </div>
    </div>
</div>
</body>
</html>
