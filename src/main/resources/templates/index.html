<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>This is a heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>This is heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: red">This is a paragraph</p>
        </div>
        <div class="col-md-6">
            <p style="color: red">This is a different paragraph</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Another H1 Heading</h1>
            <h2>Another H2 Heading</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3" style="background-color: aquamarine">
            <p>this is offset</p>
        </div>
    </div>

</div>
</body>
</html>
