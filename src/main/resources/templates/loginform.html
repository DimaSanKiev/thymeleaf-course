<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{index.page.title}">Page Title</title>

    <link href="../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.css}"/>
    <script src="../static/js/jquery-3.1.1.js"
            th:src="@{/js/jquery-3.1.1.js}"></script>

    <link href="../static/css/application.css" rel="stylesheet" media="screen"
          th:href="@{/css/application.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2>Login</h2>
            <div>
                <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/dologin}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p th:text="#{loginCommand.hasErrors}">Error Message</p>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                        <!--<label class="col-sm-2 control-label">Username:</label>-->
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                            <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group"
                         th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                        <!--<label class="col-sm-2 control-label">Password:</label>-->
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                            <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
